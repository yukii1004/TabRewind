<!DOCTYPE html>
<html>
<head>
  <title>Tab Rewind</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      
    }
    .shortcut {
      background-color: #f0f0f0;
      padding: 5px 10px;
      border-radius: 4px;
      font-family: monospace;
      margin: 10px 0;
    }
    .description {
      color: #666;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tab Rewind</h2>
    <div class="shortcut">Ctrl + 0</div>
    <p class="description">
      Quickly switch between your last two browser tabs using the shortcut above.
    </p>
  </div>
</body>
</html>
